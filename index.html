<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Gmail Dashboard</title>
</head>
<body>
     
    <section>
        <div class=" flex items-center justify-center">
           
            <div class="absolute w-[70px] h-[685px] mt-[750px] border-white border-2 rounded-xl md:w-[250px]">
                <div class="absolute w-full backdrop-blur h-[680px] rounded-xl"></div>
                <div class="absolute flex flex-col justify-between pt-[15px]">

                    <div class="circles flex w-[40px] justify-between ml-[15px]">
                        <div class="circle w-[10px] h-[10px] rounded-full bg-red-500"></div>
                        <div class="circle w-[10px] h-[10px] rounded-full bg-yellow-500"></div>
                        <div class="circle w-[10px] h-[10px] rounded-full bg-green-500"></div>
                    </div>

                    <div class="ml-[18px]">
                        <img src="../images/icon_logo.png" class="w-[35px] md:hidden">
                    </div>

                    <div class="hidden md:flex ml-[18px]">
                        <div class="menu mr-[15px] mt-[7px]">
                            <div class="up w-[15px] h-[2px] bg-white mb-[3px]"></div>
                            <div class="middle w-[15px] h-[2px] bg-white mb-[3px]"></div>
                            <div class="down w-[15px] h-[2px] bg-white"></div>
                        </div>
                        <img src="../images/gmail_logo.png" class="md:w-[115px]">
                    </div>

                    <div class="flex w-[200px] ml-[8px]">
                        <img src="../images/compose.png" class="w-[25px] ml-[15px] rounded-lg mr-[20px] md:ml-[5px]">
                        <p class="md:font-Montserrat text-[14px] mt-[5px] text-white">Compose</p>
                    </div>

                    
                </div>
            </div>

    
        </div>
        
        
    </section>
    
</body>
</html>
