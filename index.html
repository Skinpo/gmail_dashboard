<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Gmail Dashboard</title>
</head>
<body>
     
    <section>
        <div class=" flex items-center justify-center">
           
            <div class="absolute w-[70px] h-[685px] mt-[750px] border-white border-2 rounded-xl md:w-[300px]">
                <div class="absolute w-full backdrop-blur h-[680px] rounded-xl"></div>
                <div class="absolute flex flex-col justify-between pt-[15px]">

                    <div class="circles flex w-[40px] justify-between ml-[15px]">
                        <div class="circle w-[10px] h-[10px] rounded-full bg-red-500"></div>
                        <div class="circle w-[10px] h-[10px] rounded-full bg-yellow-500"></div>
                        <div class="circle w-[10px] h-[10px] rounded-full bg-green-500"></div>
                    </div>

                    <div class="ml-[18px]">
                        <img src="../images/icon_logo.png" class="w-[35px] md:hidden">
                    </div>

                    <div class="hidden md:w-[100px]">
                        <img src="../gmail_logo.png">
                    </div>

                    <img src="../images/compose.svg" class="w-[50px] ml-[6px] md:hidden bg-blue-200 rounded-xl">

                    
                </div>
            </div>

    
        </div>
        
        
    </section>
